<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container mt-5">
      <form class="row g-3 needs-validation" novalidate>
        <!-- Nombre -->
        <div class="col-md-6 position-relative text-center">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" required>
          <div class="invalid-feedback">
            Campo obligatorio
          </div>
        </div>
        <!-- Apellidos -->
        <div class="col-md-6 position-relative text-center">
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" required>
          <div class="invalid-feedback">
            Campo obligatorio
          </div>
        </div>
        <!-- Password -->
        <div class="col-md-6 position-relative text-center">
          <label for="validationTooltip03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationTooltip03" required>
          <div class="invalid-feedback">
            Campo obligatorio
          </div>
        </div>
        <!-- Repeat Password -->
        <div class="col-md-6 position-relative text-center">
          <label for="validationTooltip04" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="validationTooltip04" required>
          <div class="invalid-feedback">
            Campo obligatorio
          </div>
        </div>
        <!-- Username -->
        <div class="col-md-6 position-relative text-center">
          <label for="validationTooltip05" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltip05">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername"
              aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-feedback">
              Campo obligatorio
            </div>
          </div>
        </div>
        <!-- País -->
        <div class="col-md-6 position-relative text-center">
          <label for="validationTooltip06" class="form-label">Country</label>
          <select class="form-select" id="validationTooltip06" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Campo obligatorio
          </div>
        </div>
  
        <!-- Checkbox de términos y condiciones -->
        <div class="col-12 text-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
            <label class="form-check-label" for="termsCheckbox">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              Debes aceptar los términos y condiciones antes de enviar el formulario.
            </div>
          </div>
        </div>
  
        <!-- Botón de Submit centrado -->
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <hr>
    <!-- <a href="../index.html" class="btn btn-outline-secondary">Back</a> -->
    <script src="../js/botonVolver.js"></script>
    </div>
  
    <script>
      (() => {
        'use strict'
  
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
  
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
  
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
    
  </body>
  
</html>
