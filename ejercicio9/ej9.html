<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .cat-container {
        min-height: 280px; /* Ajuste para mostrar el gato completamente */
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="cat-container">
        <img id="myCat" style="position: absolute; left: 0px" src="img/cat-walk.gif"/>
        <script>
            var gato = document.getElementById('myCat');
        
            var anchoPantalla = document.body.clientWidth;
            var moveRight = true;
        
            setInterval(catWalk, 50);
        
            function catWalk() {
              const interval = 5;
              var posicion = parseInt(gato.style.left); // PosiciÃ³n actual del gato
        
              if (moveRight) {
                gato.style.left = (posicion + interval) + 'px';
                if (posicion >= (anchoPantalla - gato.width)) {
                  moveRight = false; // ixqda
                  gato.style.transform = 'scaleX(-1)';
                }
              } else {
                gato.style.left = (posicion - interval) + 'px';
                if (posicion <= 0) {
                  moveRight = true; // dcha
                  gato.style.transform = 'scaleX(1)';
                }
              }
            }
        </script>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <script src="../js/botonVolver.js"></script>
      </div>
    </div>
  </body>
</html>
